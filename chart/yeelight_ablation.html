<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
  <script type="text/javascript">

    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {

  tooltip: {

    data: ['SnipleyFuzz', 'SnipleyFuzz-M-S', 'SnipleyFuzz-M-SN']
  },
  grid: [
    {
    top: '10%',
    left: '2%',
    bottom: '65%',
    right : '2%',
    containLabel: true,
    },
    {
    top: '41%',
    left: '2%',
    bottom: '34%',
    right : '2%',
    containLabel: true,
    },
    {
    top: '72%',
    left: '2%',
    bottom: '3%',
    right : '2%',
    containLabel: true,
    },
    ],
  toolbox: {
    feature: {
      saveAsImage: {}

  xAxis: [
    {
    type: 'category',

        position: 'top',

      data: [null, 126.6, 70.8, 50.5, 39.3, 37.6, 37.8]

};

      myChart.setOption(option);
    }
